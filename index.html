<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login">
        <div class="formulario">
            <h3>Login</h3>
            <div>
                <label for="usuario">Email</label>
                <input type="text" id="usuario" placeholder="Informe seu E-mail">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Informe sua senha">
            </div>
            <button class="btnEntrar" type="submit" onclick="acesso()">Entrar</button>
        </div>

    </div>
    <script src="./src/JS/valida_login.js"></script>

</body>

</html>
